<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>What's For Dinner?</title>
  </head>
  <body class="background-image"> 
    <h1>What's for Dinner?</h1>
    <section class="white-boxes">
      <form class="left-white-box">
        <h2>What are you looking for?<span>*</span></h2>
        <fieldset class="radio-buttons">
          <label>
            <input type="radio" id="radio1" name="meal-option" value="Side">Side
          </label>
          <label>
            <input type="radio" id="radio2" name="meal-option" value="Main Dish">Main Dish
          </label>
          <label>
            <input type="radio" id="radio3" name="meal-option" value="Dessert">Dessert
          </label>
          <label>
            <input type="radio" id="radio4" name="meal-option" value="Entire Meal"> Entire Meal
          </label>
        </fieldset>
        <button class="lets-cook">LET'S COOK!</button>
      </form>
      <div class="right-white-box">
        <img class="cookpot-image" src="assets/cookpot.svg" alt="Cookpot image">
      </div>
    </section>
  </body>
  <script type="text/javascript" src="./src/side.js"></script>
  <script type="text/javascript" src="./src/main.js"></script>
  <script type="text/javascript" src="./src/dessert.js"></script>
  <script type="text/javascript" src="main.js"></script>
</html>
